
name: Build and upload python packages to Github release

on:
  workflow_dispatch:
  push:
    branches:
      - opus-release
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - opus-release

env:
  PYTHON_VERSIONS: "3.7 3.8 3.9 3.10 3.11 3.12 3.13"

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: source
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux-x86_64
            runner: ubuntu-latest
            container: quay.io/pypa/manylinux2014_x86_64
            arch: x86_64
            plat: manylinux2014_x86_64

          # Linux arm64 (requires QEMU or native ARM runner)
          - os: linux-arm64
            runner: ubuntu-24.04-arm
            container: quay.io/pypa/manylinux2014_aarch64
            arch: arm64
            plat: manylinux2014_aarch64

          # macOS x86_64
          - os: macos-13
            runner: macos-13
            arch: x86_64
            miniconda: Miniconda3-latest-MacOSX-x86_64.sh
            min_macosx_deployment_target: "10.9"

          # macOS arm64
          - os: macos-14
            runner: macos-14
            arch: arm64
            miniconda: Miniconda3-latest-MacOSX-arm64.sh
            min_macosx_deployment_target: "11.0"

    steps:
      - uses: actions/checkout@v4

      # Linux build logic
      - name: Build wheels using manylinux Python interpreters
        if: startsWith(matrix.os, 'linux-')
        run: |
          make download-build-static-deps
          for PYBIN in /opt/python/cp3*/bin; do
            VERSION=$(${PYBIN}/python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
            echo "Building wheel for Python $VERSION on Linux with plat=${{ matrix.plat }}"
            export BOOST_TOOLSET=gcc
            export CXXFLAGS="-static-libstdc++ -static-libgcc"
            STATIC_LIBS=1 "${PYBIN}/python" setup.py build_ext bdist_wheel --plat-name=${{ matrix.plat }}
          done

      - name: Repair wheels for manylinux compliance
        if: startsWith(matrix.os, 'linux-')
        run: |
          pip install auditwheel
          for whl in dist/*manylinux*.whl; do
            auditwheel repair "$whl" -w dist/
          done

      - name: Remove original wheels
        if: startsWith(matrix.os, 'linux-')
        run: |
          rm dist/*${{ matrix.plat }}.whl

      # macOS build logic
      - name: Download and install Miniconda
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          curl -O "https://repo.anaconda.com/miniconda/${{ matrix.miniconda }}"
          bash "${{ matrix.miniconda }}" -b -p $HOME/miniconda3
          echo "$HOME/miniconda3/bin" >> "$GITHUB_PATH"

      - name: Initialize conda
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: conda init

      - name: Build static dependencies
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          conda create -n meson -y python=3.13
          conda activate meson
          conda install -y meson
          make download-build-static-deps
          conda deactivate

      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          for VERSION in $PYTHON_VERSIONS; do
            if [[ "${{ matrix.arch }}" == arm64 && "$VERSION" == "3.7" ]]; then
              echo "Skipping Python $VERSION on macOS arm64 because conda does not support it"
              continue
            fi
            conda create -n py$VERSION -y python=$VERSION
            conda activate py$VERSION
            PLAT="macosx_${{ matrix.min_macosx_deployment_target }}_${{ matrix.arch }}"
            echo "Building wheel for Python $VERSION on macOS with plat=$PLAT"
            STATIC_LIBS=1 python setup.py build_ext bdist_wheel --plat-name=$PLAT
            conda deactivate
          done

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.whl

  make-release:
    runs-on: ubuntu-latest
    needs:
      - build-sdist
      - build-wheels
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: source
          path: dist

      - name: Upload release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl

      - name: Upload to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
