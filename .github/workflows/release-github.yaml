
name: Build and upload python packages to Github release

on:
  workflow_dispatch:
  push:
    branches:
      - opus-release
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - opus-release

env:
  PYTHON_VERSIONS: "3.8 3.9 3.10 3.11 3.12 3.13"

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: source
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    # Can't use container for all steps -> use docker when needed
    # container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux-x86_64
            runner: ubuntu-latest
            container: quay.io/pypa/manylinux_2_28_x86_64:latest
            arch: x86_64
            plat: manylinux_2_28_x86_64

          # Linux arm64 (requires QEMU or native ARM runner)
          - os: linux-arm64
            runner: ubuntu-24.04-arm
            container: quay.io/pypa/manylinux_2_28_aarch64:latest
            arch: arm64
            plat: manylinux_2_28_aarch64

          # macOS x86_64
          - os: macos-13
            runner: macos-13
            arch: x86_64
            miniconda: Miniconda3-latest-MacOSX-x86_64.sh
            min_macosx_deployment_target: "10.9"

          # macOS arm64
          - os: macos-14
            runner: macos-14
            arch: arm64
            miniconda: Miniconda3-latest-MacOSX-arm64.sh
            min_macosx_deployment_target: "11.0"

    steps:
      - uses: actions/checkout@v4

      - name: Prepare Miniconda cache path
        if: startsWith(matrix.os, 'macos-')
        run: mkdir -p $HOME/miniconda3

      # Cache static deps (Linux & macOS)
      - name: Cache static deps
        uses: actions/cache@v4
        with:
          path: deps
          key: staticdeps-${{ matrix.os }}-${{ hashFiles('Makefile') }}
          restore-keys: |
            staticdeps-${{ matrix.os }}-

      - name: Build wheels in manylinux container
        if: startsWith(matrix.os, 'linux-')
        run: |
          # Pull the full manylinux image
          docker pull ${{ matrix.container }}

          # Run the build inside the container
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            ${{ matrix.container }} \
            bash -c "
              # Install build tools
              yum install -y gcc gcc-c++ glibc glibc-devel libstdc++ libstdc++-devel binutils make

              # Install meson and ninja inside container
              /opt/python/cp311-cp311/bin/python -m pip install meson ninja
              export PATH=/opt/python/cp311-cp311/bin:$PATH

              # Set compilers explicitly
              export CC=/usr/bin/gcc
              export CXX=/usr/bin/g++

              # Sanity check: can we compile a simple program?
              echo 'int main(){}' > test.cpp
              g++ test.cpp || { echo \"Compiler test failed\"; exit 1; }

              # Build static dependencies
              export BOOST_TOOLSET=gcc
              make download-build-static-deps

              # Loop through all Python interpreters in /opt/python
              for PYBIN in /opt/python/cp3*/bin; do
                \${PYBIN}/pip install setuptools wheel
                echo \"Building wheel for Python \${PYBIN} on Linux with plat=${{ matrix.plat }}\"
                STATIC_LIBS=1 \${PYBIN}/python setup.py build_ext bdist_wheel --plat-name=${{ matrix.plat }}
              done

              # Repair wheels for manylinux compliance
              /opt/python/cp311-cp311/bin/python -m pip install auditwheel
              for whl in dist/*manylinux*.whl; do
                auditwheel repair \"\$whl\" -w dist/
              done
            "
          # Fix permissions so caching doesn't fail
          sudo chown -R $USER:$USER deps dist

      # macOS build logic
      - name: Cache Miniconda
        if: startsWith(matrix.os, 'macos-')
        uses: actions/cache@v4
        with:
          path: $HOME/miniconda3
          key: miniconda-${{ matrix.os }}-${{ matrix.arch }}
          restore-keys: |
            miniconda-${{ matrix.os }}-

      - name: Download and install Miniconda
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          if [ ! -d "$HOME/miniconda3" ]; then
            curl -O "https://repo.anaconda.com/miniconda/${{ matrix.miniconda }}"
            bash "${{ matrix.miniconda }}" -b -p $HOME/miniconda3
          fi
          echo "$HOME/miniconda3/bin" >> "$GITHUB_PATH"

      - name: Initialize conda
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: conda init

      - name: Build static dependencies
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          conda create -n meson -y python=3.13
          conda activate meson
          conda install -y meson
          make download-build-static-deps
          conda deactivate

      - name: Build wheels (macOS)
        if: startsWith(matrix.os, 'macos-')
        shell: bash
        run: |
          eval "$(conda shell.bash hook)"
          for VERSION in $PYTHON_VERSIONS; do
            conda create -n py$VERSION -y python=$VERSION
            conda activate py$VERSION
            PLAT="macosx_${{ matrix.min_macosx_deployment_target }}_${{ matrix.arch }}"
            echo "Building wheel for Python $VERSION on macOS with plat=$PLAT"
            STATIC_LIBS=1 python setup.py build_ext bdist_wheel --plat-name=$PLAT
            conda deactivate
          done

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.whl

      - name: Save updated static deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: staticdeps-${{ matrix.os }}-${{ hashFiles('Makefile') }}

  make-release:
    runs-on: ubuntu-latest
    needs:
      - build-sdist
      - build-wheels
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: source
          path: dist

      - name: Upload release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl

      - name: Upload to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
